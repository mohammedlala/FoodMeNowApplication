{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="breadcrumb-bg breadcrumb-bg-about py-sm-5 py-4"></div>
<div class="contact-form py-5" id="contact">
  <div class="container py-lg-5 py-md-4">
    <a href="{% url 'reqLoad' %}">
      <button type="button" class="btn btn-style btn-primary btn-contact">Check Requirements</button>
    </a>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show col-md-8" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock content %}
