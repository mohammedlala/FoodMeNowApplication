{% extends 'base.html' %}

{% block content %}
<div class="breadcrumb-bg breadcrumb-bg-about py-sm-5 py-4"></div>
<div class="contact-form py-5" id="contact">
  <div class="container py-lg-5 py-md-4">
    <h3 class="hny-title mb-lg-5 mb-4">Cook Login</h3>
    <div class="contacts12-main mb-5">
      <form method='post' action='cook-login'>
        {% csrf_token %}
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" class="form-control" name='email' id="email"
            placeholder="Your Email" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="password" class="form-control" name='password' id="password"
            placeholder="Enter Password" required />
          </div>
        </div>
        <div class="text-left">
          <button class="btn btn-style btn-primary btn-contact">Login</button>
        </div>
      </form>
      <a href="{% url 'cook-register' %}">
        <button type="button" class="btn btn-style btn-primary btn-contact mt-2">Register</button>
      </a>
    </div>
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show col-md-8" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock content %}
